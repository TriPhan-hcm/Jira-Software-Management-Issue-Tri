<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout-dxc :: head"></head>

<body>
    <nav th:replace="layout-dxc :: header"></nav>

    <div class="container" id="main-content">
    
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
                <a class="navbar-brand" th:href="@{/issue}">Issue</a>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/issue}">Issue ID</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" th:href="@{/issue/issue-type}">Issue Type</a>
                        </li>
                    </ul>
                    
                    
                </div>
                <button class="btn btn-load btn-primary" type="button">
 							 Loading Data
				</button>
            </nav>
        </div>
        <div class="row mt-4">

            <th:block th:if="${#lists.isEmpty(dataIssue)}">
                <h5>No Data</h5>
            </th:block>

            <th:block th:unless="${#lists.isEmpty(dataIssue)}">
                <div class="table-responsive">
                    <h5>List of Issue</h5>
                    <table id="example" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>ID</th>
                                <th>Issue Type </th>
                                <th>Project ID</th>
                                <th>Status</th>
                                <th>Priority</th>
                                <th>Description</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="issue,iterStat : ${dataIssue}">
                                <th scope="row" th:text="${iterStat.count}"></th>
                                <td th:text="${issue.getIssueId()}"></td>
                                <td th:text="${issue.getIssueName()}"></td>
                                <td th:text="${issue.getProject().getProjectId()}"></td>
                                <td th:text="${issue.getStatus()}"></td>
                                <td th:text="${issue.getPriority()}"></td>
                                <td th:text="${issue.getDescription()}"></td>
                               
                            </tr>
                        </tbody>
                    </table>
                </div>
            </th:block>
        </div>
    </div>
    <!-- /.container -->

    <footer th:replace="layout-dxc :: footer"></footer>

</body>

</html>
